{% extends 'layout.html' %}

{% block content %}
    Account : {{ user }}
    <br><br>

    <div class="row">
        {% for i in movielist %}
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top, img-rounded, img-responsive" src="{{ i.moviePoster }}" alt="Card image cap">
                    <div class="card-body">
                        <a href="/movies/{{ i.pk }}" class="btn btn-primary">{{ i.movieName }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
