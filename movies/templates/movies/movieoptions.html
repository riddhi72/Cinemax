{% extends 'layout.html' %}

{% block content %}
<br><br>
<div class="row">
    {% for i in movielist %}
    <div class="col-sm-3">
        <div class="card">
            <img class="img-rounded" src="{{ i.moviePoster }}" width="250" height="333" alt="Card image cap">
            <div align="center">
                <div class="card-body">
                    <br>
                    <a href="/movies/{{ i.pk }}" class="btn btn-primary">{{ i.movieName }}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
