{% extends 'layout.html' %}

{% block content %}

    <label style="color:blue;text-align:center">
        Movie : {{ movie }}
    </label>

    <br><br>
    <img src="{{ movie.moviePoster }}">
    <br><br>

    The following seats are booked:<br>
    {% for i in display_seats %}
        <p>{{i}}</p>
    {% endfor %}
    <br><br>
    Total payment : Rs {{ total }}
    <br><br><br>
    <form action="/movies/">
        {% csrf_token %}
        <button type="submit"/>Continue Booking</button>
    </form>

{% endblock %}
